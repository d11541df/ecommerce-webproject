<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Site Metas -->
  <!-- 검색 엔진에 사이트가 뜨는 키워드 -->
  <meta name="keywords" content="" />
  <!-- 사이트에 대한 간단한 설명 -->
  <meta name="description" content="" />
  <!-- 사이트에 대한 저자 -->
  <meta name="author" content="" />
  <!-- 사이트 아이콘 -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <title>GreenShop</title>
  <link rel="stylesheet" type="text/css" href="css/GreenShop.css">

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- 스타일 파일 연결-->
  <link href="css/style.css" rel="stylesheet" />
  <!-- 반응형 스타일 파일 연결-->
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
  <div class="hero_area">
    <header class="header_section">
      <!-- 네비게이션 정의 -->
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <!-- 로고 클릭시 index로 이동 -->
        <a class="navbar-brand" href="index.html">
          <span>
            GreenShop
          </span>
        </a>
        <!-- 상단 바 -->
        <div class="banner">
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="login-box">
        <div class="ID">
          <h2>ID Login</h2>
        </div>
        <!-- <h2>Another login</h2> -->
        <form>
          <input type="text" id="username" name="username" required>

          <input type="password" id="password" name="password" required>

          <div class="continue">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
              <g fill="#948642">
                <path d="M10.243 16.314L6 12.07l1.414-1.414l2.829 2.828l5.656-5.657l1.415 1.415z"></path>
                <path fill-rule="evenodd"
                  d="M1 12C1 5.925 5.925 1 12 1s11 4.925 11 11s-4.925 11-11 11S1 18.075 1 12m11 9a9 9 0 1 1 0-18a9 9 0 0 1 0 18"
                  clip-rule="evenodd"></path>
              </g>
            </svg>
            <strong>로그인 상태 유지</strong>
          </div>

          <button class="log" type="submit">Login</button>
        </form>
        <div class="join">
          <strong>비밀번호 찾기</strong>
          <strong>아이디 | 비밀번호 찾기</strong>
          <strong>회원가입</strong>
        </div>
      </div>
    </div>
</body>

</html>
